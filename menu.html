<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ecoquartiers</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->



    <link rel="stylesheet" href="styles/main.css">
    <link href='https://fonts.googleapis.com/css?family=Hind:300|Open+Sans:300,600|Crimson+Text:600italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Libre+Baskerville:700' rel='stylesheet' type='text/css'>

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container ecomenu">
        <div class="images">
            <div class="image home"></div>
            <div class="image certifications"></div>
            <div class="image dunkerque"></div>
            <div class="image habiter"></div>
            <div class="image ecolabel"></div>
            <div class="image construire"></div>
        </div>
        <div class="actions">
            <a href="#" class="action home"></a>
            <a href="/carto2016-ecoquartiers/certifications.html" data-name="certifications" data-title="Des certifications différentes" class="action certifications"></a>
            <a href="/carto2016-ecoquartiers/habiter.html" data-name="habiter" data-title="Le projet Grand Large" class="action dunkerque"></a>
            <a href="/carto2016-ecoquartiers/etudes.html" data-name="dunkerque" data-title="Habiter un écoquartier" class="action habiter"></a>
            <a href="/carto2016-ecoquartiers/label.html" data-name="ecolabel" data-title="Label EcoQuartier" class="action ecolabel"></a>
            <a href="/carto2016-ecoquartiers/construire.html" data-name="construire" data-title="Construire un écoquartier" class="action construire"></a>
        </div>
        <div class="title">
            <h1></h1>
        </div>
    </div>

    <script src="scripts/vendor.js"></script>

    <script type="text/javascript">
        $(function () {
            var $images = $('.image');
            $images.each(function (i, img) {
                var $img = $(img);
                $img.css('opacity', 0);
            });

            $('.action').each(function (i, action) {
                var $action = $(action);
                $action.on('mouseover', function() {
                    showImage($action.attr('data-name'));
                    showTitle($action.attr('data-title'));
                });
            });

            function showTitle(title) {
                $('.title').find('h1').text(title);
            }

            function showImage(className) {
                $images.each(function (i, img) {
                    var $img = $(img);
                    if ($img.hasClass(className)) {
                        $img.stop().animate({'opacity': 1}, 500);
                    } else {
                        $img.animate({'opacity': 0}, 500);
                    }
                });
            }

            showImage('home');
        });
    </script>
  </body>
</html>
